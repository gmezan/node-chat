<!doctype html>
<html>
	<link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
		</script>
    	<style>
    		* { margin: 0; padding: 0; box-sizing: border-box; }
      		body { font: 13px Helvetica, Arial; }
      		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      		form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      		form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      		#messages { list-style-type: none; margin-top: 0px; margin-right: 0px; margin-bottom: 41px; margin-left: 0px; padding: 0; }
      		#messages li { padding: 5px 10px; }
      		#messages li:nth-child(odd) { background: #eee; }
    	</style>
	</head>
	<body>
    	<div class="container-fluid p-5" >
        <div>Connected users: <span id="connUsers"></span></div>
          <ul id="messages"></ul>
          <form action="">
              <input id="m" autocomplete="off" /><button>Send</button>
          </form>   
      </div>

	</body>


		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
        $(document).scrollTop($(document).height());
  			$(function () {
    			var socket = io();

          var username = prompt("Ingrese su nombre");

            if (username == null || username == "") {
                alert("Debe Ingresar un nombre para utilizar el chat, refresque la p√°gina");
            } else {
              var socket = io();

              socket.emit('username', username);

    			$('form').submit(function(){
      			socket.emit('chat message', $('#m').val());
      			$('#m').val('');
      			return false;
    			});

          socket.on('connUsers',function(msg) {
            // body...
            $('#connUsers').text(msg);

          })
			
    			socket.on('mensaje', function(msg){
        				$('#messages').append($('<li>').text(msg));
        			})

 			});
		</script>
